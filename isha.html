<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image isha linu maam</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        position: relative;
        display: inline-block;
    }
    .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    .card:hover .img-top {
        display: inline;
    }
</style>
</head>
<body>
    <div class="card">
        <img src="https://scontent.fdel8-1.fna.fbcdn.net/v/t1.0-9/123507518_102595428331892_4351736865738377614_o.jpg?_nc_cat=106&ccb=2&_nc_sid=730e14&_nc_ohc=rXiqAvQjsGMAX_qQh7H&_nc_ht=scontent.fdel8-1.fna&oh=d4444093c0ab39a29f38fe2fade618af&oe=5FCAFEF7" alt="Card Back">
        <img src="https://scontent.fdel8-1.fna.fbcdn.net/v/t1.0-9/123759881_102595288331906_5928431810678270501_o.jpg?_nc_cat=107&ccb=2&_nc_sid=730e14&_nc_ohc=RBxfjNp0sG4AX_1XQZx&_nc_ht=scontent.fdel8-1.fna&oh=0cbe25934232640c5cc590147a2d8abf&oe=5FC8B544" class="img-top" alt="Card Front">
    </div>
</body>
</html>
